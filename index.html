		<script>
			function onToSimpleClick(e)
			{
				var tmpStr = ConvertController.BDToSimple(document.getElementById('BDInput').value);
				document.getElementById('simpleInput').value = tmpStr;
				document.getElementById('simpleOutput').value = tmpStr;
			}

			function onToBDClick(e)
			{
				var tmpStr = ConvertController.SimpleToBD(document.getElementById('simpleInput').value);
				document.getElementById('BDInput').value = tmpStr;
			}

			function onToOtherClick(e)
			{
				var tmpStr = ConvertController.OtherReverse(document.getElementById('simpleInput').value);
				document.getElementById('simpleOutput').value = tmpStr;
			}

			function onToLowerClick(e)
			{
				var tmpStr = '';
				if (document.getElementById('simpleOutput').value != '')
				{
					tmpStr = ConvertController.SimpleLowerCase(document.getElementById('simpleOutput').value);	
				}
				else
				{
					tmpStr = ConvertController.SimpleLowerCase(document.getElementById('simpleInput').value);	
				}
				document.getElementById('simpleOutput').value = tmpStr;
			}

			function onToUpperClick(e)
			{
				var tmpStr = '';
				if (document.getElementById('simpleOutput').value != '')
				{
					tmpStr = ConvertController.SimpleUpperCase(document.getElementById('simpleOutput').value);	
				}
				else
				{
					tmpStr = ConvertController.SimpleUpperCase(document.getElementById('simpleInput').value);	
				}
				document.getElementById('simpleOutput').value = tmpStr;
			}

			function onToRerverseClick(e)
			{
				var tmpStr = ConvertController.SimpleReverse(document.getElementById('simpleInput').value);
				document.getElementById('simpleInput').value = tmpStr;
				document.getElementById('simpleOutput').value = tmpStr;
			}

			
		</script>
	</head>
